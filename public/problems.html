<body>

    <main>
        <div class="problem-container">
            <div class="problem-header">
                <h2 id="subjectName">문제</h2>
                <div class="problem-info-row">
                    <p id="problemInfo">문제 로딩 중...</p>
                    <span id="difficultyBadge" class="difficulty-badge" style="display: none;"></span>
                </div>
            </div>
            <div class="problem-question" id="question">
                <!-- 문제 내용이 여기에 로드됩니다 -->
            </div>
            <form id="problemForm">
                <div class="options-container" id="optionsContainer">
                    <!-- 선택지들이 여기에 로드됩니다 -->
                </div>
                <input type="hidden" name="answer" id="selectedAnswer">
                <button type="submit" class="submit-btn" id="submitBtn" disabled>정답 제출</button>
            </form>
            <div id="result" style="display: none;">
                <div id="resultMessage"></div>
                <div id="explanation" class="explanation" style="display: none;"></div>
            </div>
            <div class="navigation-buttons">
                <button class="nav-btn" id="prevBtn" onclick="navigateProblem(-1)">이전 문제</button>
                <button class="nav-btn primary" id="nextBtn" onclick="navigateProblem(1)" style="display: none;">다음 문제</button>
            </div>
        </div>

    <script>
        let currentProblem = null;
        let currentSubject = null;
        let totalProblems = 0;
        let currentProblemId = 1;
        let isNavigatingToWrongProblems = false; // 틀린 문제풀이 페이지로 이동하는지 확인하는 플래그

        // URL에서 과목과 문제 ID 파싱
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const idParam = urlParams.get('id');
            return {
                subject: urlParams.get('subject'),
                id: idParam ? parseInt(idParam) : null // id가 없으면 null로 설정하여 서버에서 진행상황 복원
            };
        }

        // 로그아웃 (common.js의 함수 사용)
        // logout 함수는 common.js에서 정의되어 있습니다.

        // 문제 로드
        async function loadProblem() {
            const params = getUrlParams();
            currentSubject = params.subject;
            currentProblemId = params.id;

            try {
                const url = `/api/problems/${encodeURIComponent(currentSubject)}?id=${currentProblemId}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    currentProblem = data.problem;
                    totalProblems = data.totalProblems;
                    
                    // 진행 상황 복원 후 currentProblemId 업데이트
                    if (!currentProblemId) {
                        currentProblemId = data.problemNumber;
                        
                        // URL 업데이트 (새로고침 시에도 같은 문제가 로드되도록)
                        const newUrl = `/problems.html?subject=${encodeURIComponent(currentSubject)}&id=${currentProblemId}`;
                        window.history.replaceState({}, '', newUrl);
                    }
                    
                    // 페이지 제목 업데이트
                    document.getElementById('subjectName').textContent = `${data.subject.name} 문제`;
                    document.getElementById('problemInfo').textContent = `문제 ${currentProblemId} / ${totalProblems}`;
                    
                    // 브라우저 타이틀 업데이트
                    document.title = `${data.subject.name} | 문제 풀이 | 쎈코딩`;
                    
                    // 난이도 배지 업데이트
                    const difficultyBadge = document.getElementById('difficultyBadge');
                    if (currentProblem.difficulty) {
                        difficultyBadge.textContent = getDifficultyText(currentProblem.difficulty);
                        difficultyBadge.className = `difficulty-badge difficulty-${currentProblem.difficulty}`;
                        difficultyBadge.style.display = 'inline-block';
                    } else {
                        difficultyBadge.style.display = 'none';
                    }
                    
                    // 문제 내용 업데이트 (코드 블록 처리)
                    const questionElement = document.getElementById('question');
                    questionElement.innerHTML = formatCodeBlocks(currentProblem.content || currentProblem.question);
                    
                    // 코드 하이라이팅 적용
                    if (window.Prism) {
                        Prism.highlightAll();
                    }
                    
                    // 선택지 업데이트 (코드 블록 처리)
                    const optionsContainer = document.getElementById('optionsContainer');
                    optionsContainer.innerHTML = `
                        <div class="option" data-option="1"><strong>1.</strong> ${formatCodeBlocks(currentProblem.option_a)}</div>
                        <div class="option" data-option="2"><strong>2.</strong> ${formatCodeBlocks(currentProblem.option_b)}</div>
                        <div class="option" data-option="3"><strong>3.</strong> ${formatCodeBlocks(currentProblem.option_c)}</div>
                        <div class="option" data-option="4"><strong>4.</strong> ${formatCodeBlocks(currentProblem.option_d)}</div>
                    `;
                    
                    // 선택지 코드 하이라이팅 적용
                    if (window.Prism) {
                        Prism.highlightAll();
                    }

                    // 이전 답안이 있으면 표시
                    if (data.userProgress) {
                        showPreviousAnswer(data.userProgress);
                    }

                    // 네비게이션 버튼 상태 업데이트
                    updateNavigationButtons();
                } else {
                    alert('문제를 불러올 수 없습니다.');
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('문제 로드 오류:', error);
                alert('문제를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 이전 답안 표시
        function showPreviousAnswer(userProgress) {
            const result = document.getElementById('result');
            const resultMessage = document.getElementById('resultMessage');
            const explanation = document.getElementById('explanation');
            
            if (userProgress.is_correct) {
                resultMessage.innerHTML = '<span style="color: #28a745;">✓ 정답입니다!</span>';
            } else {
                // 정답을 1, 2, 3, 4로 변환
                const answerMap = { 'A': '1', 'B': '2', 'C': '3', 'D': '4' };
                const displayCorrectAnswer = answerMap[userProgress.correct_answer] || userProgress.correct_answer;
                
                resultMessage.innerHTML = `<span style="color: #dc3545;">✗ 틀렸습니다. 정답은 ${displayCorrectAnswer}번입니다.</span>`;
            }
            
            result.style.display = 'block';
            
            // 해설이 있으면 표시
            if (currentProblem.explanation) {
                explanation.innerHTML = `<strong>해설:</strong> ${currentProblem.explanation}`;
                explanation.style.display = 'block';
            }
            
            // 다음 문제 버튼 표시
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        // 네비게이션 버튼 상태 업데이트
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentProblemId <= 1) {
                prevBtn.disabled = true;
                prevBtn.style.opacity = '0.5';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                prevBtn.disabled = false;
                prevBtn.style.opacity = '1';
                prevBtn.style.cursor = 'pointer';
            }
            
            if (currentProblemId >= totalProblems) {
                nextBtn.textContent = '완료';
            } else {
                nextBtn.textContent = '다음 문제';
            }
        }

        // 문제 이동
        function navigateProblem(direction) {
            const newId = currentProblemId + direction;
            if (newId >= 1 && newId <= totalProblems) {
                window.location.href = `/problems.html?subject=${encodeURIComponent(currentSubject)}&id=${newId}`;
            } else if (newId > totalProblems) {
                window.location.href = '/';
            }
        }

        // 선택지 클릭 이벤트
        document.addEventListener('click', (e) => {
            if (e.target.closest('.option')) {
                const option = e.target.closest('.option');
                const selectedOption = option.dataset.option;
                
                // 기존 선택 해제
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // 새 선택 표시
                option.classList.add('selected');
                document.getElementById('selectedAnswer').value = selectedOption;
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // 폼 제출
        document.getElementById('problemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const selectedAnswer = document.getElementById('selectedAnswer').value;
            if (!selectedAnswer) {
                alert('답안을 선택해주세요.');
                return;
            }
            
            try {
                const response = await fetch(`/api/problems/${encodeURIComponent(currentSubject)}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        problemId: currentProblem.id,
                        answer: selectedAnswer
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const result = document.getElementById('result');
                    const resultMessage = document.getElementById('resultMessage');
                    const explanation = document.getElementById('explanation');
                    
                    if (data.isCorrect) {
                        resultMessage.innerHTML = '<span style="color: #28a745;">✓ 정답입니다!</span>';
                    } else {
                        // 정답을 1, 2, 3, 4로 변환
                        const answerMap = { 'A': '1', 'B': '2', 'C': '3', 'D': '4' };
                        const displayCorrectAnswer = answerMap[data.correctAnswer] || data.correctAnswer;
                        
                        resultMessage.innerHTML = `<span style="color: #dc3545;">✗ 틀렸습니다. 정답은 ${displayCorrectAnswer}번입니다.</span>`;
                        
                        // 틀린 답안에 핑크색 스타일 적용
                        const selectedOption = document.querySelector('.option.selected');
                        if (selectedOption) {
                            selectedOption.style.borderColor = '#FF7EB3';
                            selectedOption.style.backgroundColor = '#fff0f5';
                            selectedOption.style.color = '#333';
                        }
                        
                        // 정답에 호버 효과와 같은 스타일 적용
                        const correctOption = document.querySelector(`[data-option="${displayCorrectAnswer}"]`);
                        if (correctOption) {
                            correctOption.style.borderColor = '#00d4aa';
                            correctOption.style.backgroundColor = '#f0f8ff';
                            correctOption.style.color = '#333';
                        }
                    }
                    
                    result.style.display = 'block';
                    
                    // 해설이 있으면 표시
                    if (data.explanation) {
                        const formattedExplanation = formatCodeBlocks(data.explanation);
                        explanation.innerHTML = `<strong>해설:</strong> ${formattedExplanation}`;
                        explanation.style.display = 'block';
                    }
                    
                    // 다음 문제 버튼 표시
                    document.getElementById('nextBtn').style.display = 'inline-block';
                    
                    // 제출 버튼 비활성화
                    document.getElementById('submitBtn').disabled = true;
                    
                    // 답안 제출 후 진행상황 저장 (틀린 문제풀이로 이동하지 않는 경우에만)
                    if (!isNavigatingToWrongProblems) {
                        saveProgress();
                    }
                } else {
                    alert(data.message || '답안 제출 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('답안 제출 오류:', error);
                alert('답안 제출 중 오류가 발생했습니다.');
            }
        });

        // 키보드 단축키
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '4') {
                const option = document.querySelector(`[data-option="${e.key}"]`);
                if (option) {
                    option.click();
                }
            } else if (e.key === 'Enter') {
                const submitBtn = document.getElementById('submitBtn');
                if (!submitBtn.disabled) {
                    submitBtn.click();
                }
            }
        });

        // 코드 블록 포맷팅 함수
        function formatCodeBlocks(text) {
            if (!text) return '';
            
            // 먼저 ```로 감싸진 코드 블록을 찾아서 HTML로 변환
            let formattedText = text.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, language, code) {
                const lang = language || 'javascript';
                return `<pre><code class="language-${lang}">${escapeHtml(code.trim())}</code></pre>`;
            });
            
            // 그 다음 `로 감싸진 인라인 코드를 찾아서 HTML로 변환
            formattedText = formattedText.replace(/`([^`]+)`/g, function(match, code) {
                return `<code>${escapeHtml(code)}</code>`;
            });
            
            return formattedText;
        }
        
        // HTML 이스케이프 함수
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 난이도 텍스트 반환 함수
        function getDifficultyText(difficulty) {
            const difficultyMap = {
                'easy': '쉬움',
                'medium': '보통',
                'hard': '어려움'
            };
            return difficultyMap[difficulty] || difficulty;
        }

        // 진행상황 저장 함수
        async function saveProgress() {
            if (currentProblem && currentProblem.id && currentSubject) {
                try {
                    const response = await fetch('/api/problems/save-progress', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            problemId: currentProblem.id,
                            subject: currentSubject
                        })
                    });
                    
                    if (!response.ok) {
                        console.error('진행상황 저장 실패:', response.status);
                    }
                } catch (error) {
                    console.error('진행상황 저장 오류:', error);
                }
            }
        }

        // 페이지를 벗어날 때 진행 상황 저장 (백업)
        window.addEventListener('beforeunload', (event) => {
            // 틀린 문제풀이 페이지로 이동하는 경우 진행상황 저장 건너뛰기
            if (isNavigatingToWrongProblems) {
                return;
            }
            
            if (currentProblem && currentProblem.id && currentSubject) {
                // 비동기 요청을 동기적으로 처리하기 위해 sendBeacon 사용
                const data = {
                    problemId: currentProblem.id,
                    subject: currentSubject
                };
                navigator.sendBeacon('/api/problems/save-progress', JSON.stringify(data));
            }
        });

        // 틀린 문제풀이 페이지로 이동하는 함수
        function navigateToWrongProblems() {
            isNavigatingToWrongProblems = true;
            window.location.href = `/wrong-problems.html?subject=${encodeURIComponent(currentSubject)}&mode=solve`;
        }

        // 페이지 로드 시 실행 (최적화된 버전)
        document.addEventListener('DOMContentLoaded', () => {
            // 인증 상태 확인 및 네비게이션 업데이트 (rate limit 고려하여 한 번만 호출)
            checkAuthStatus();
            
            // Prism.js C# 언어 지원 확인
            if (window.Prism && window.Prism.languages) {
                console.log('Prism.js 로드됨');
                console.log('지원되는 언어:', Object.keys(window.Prism.languages));
                if (window.Prism.languages.csharp) {
                    console.log('C# 언어 지원 확인됨');
                } else {
                    console.log('C# 언어 지원 없음');
                }
            }
            
            // 문제 로딩을 지연시켜 초기 렌더링 속도 향상
            setTimeout(() => {
                loadProblem();
            }, 100);
        });
    </script>

    <script>
        let currentSubject = null;
        let wrongProblems = [];
        let currentProblemIndex = 0;
        let currentProblem = null;

        // URL에서 과목과 모드 파싱
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                subject: urlParams.get('subject'),
                mode: urlParams.get('mode')
            };
        }

        // 로그아웃 (common.js의 함수 사용)
        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('로그아웃 오류:', error);
            }
        }

        // 틀린 문제 목록 로드
        async function loadWrongProblems() {
            const params = getUrlParams();
            currentSubject = params.subject;
            const solveMode = params.mode === 'solve';

            // currentSubject가 없으면 오류 처리
            if (!currentSubject) {
                console.error('과목 정보가 없습니다:', params);
                console.error('현재 URL:', window.location.href);
                alert('과목 정보를 찾을 수 없습니다. 페이지를 새로고침하거나 다시 시도해주세요.');
                return;
            }

            try {
                const response = await fetch(`/api/dashboard/wrong-problems/${encodeURIComponent(currentSubject)}`);
                const data = await response.json();

                if (data.success) {
                    wrongProblems = data.wrongProblems;
                    console.log(`서버에서 받은 틀린 문제 ${wrongProblems.length}개:`);
                    wrongProblems.forEach((problem, index) => {
                        console.log(`  ${index + 1}. ID: ${problem.id}, 문제: ${problem.question.substring(0, 50)}...`);
                    });
                    
                    // 카드 내부의 제목만 업데이트 (문제 컨테이너가 표시될 때)
                    const problemContainer = document.getElementById('problemContainer');
                    const subjectNameInCard = problemContainer.querySelector('#subjectName');
                    if (subjectNameInCard) {
                        subjectNameInCard.textContent = `${data.subject.name} 틀린 문제`;
                    }

                    if (wrongProblems.length === 0) {
                        document.getElementById('wrongProblemsList').innerHTML = `
                            <div class="no-wrong-problems">
                                <h3>틀린 문제가 없습니다!</h3>
                                <p>모든 문제를 맞췄거나 아직 문제를 풀지 않았습니다.</p>
                                <button class="btn-primary" onclick="goBack()">돌아가기</button>
                            </div>
                        `;
                    } else {
                        // 바로 풀기 모드인 경우 즉시 문제 풀이 시작
                        if (solveMode) {
                            startWrongProblems();
                        } else {
                            displayWrongProblemsList();
                        }
                    }
                } else {
                    alert('틀린 문제를 불러올 수 없습니다.');
                }
            } catch (error) {
                console.error('틀린 문제 로드 오류:', error);
                alert('틀린 문제를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 틀린 문제 목록 표시
        function displayWrongProblemsList() {
            const container = document.getElementById('wrongProblemsList');
            container.innerHTML = `
                <div class="wrong-problems-header">
                    <h3>틀린 문제 목록 (${wrongProblems.length}문제)</h3>
                    <button class="btn-primary" onclick="startWrongProblems()">틀린 문제 다시 풀기</button>
                </div>
                <div class="wrong-problems-grid">
                    ${wrongProblems.map((problem, index) => `
                        <div class="wrong-problem-item">
                            <div class="problem-preview">
                                <h4>문제 ${index + 1}</h4>
                                <p>${problem.question.substring(0, 100)}...</p>
                                <div class="answer-info">
                                    <span class="retry-note">다시 풀어보세요!</span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // 틀린 문제 풀기 시작 (단순화)
        function startWrongProblems() {
            document.getElementById('wrongProblemsList').style.display = 'none';
            document.getElementById('problemContainer').style.display = 'block';
            
            // 첫 번째 문제부터 시작
            currentProblemIndex = 0;
            
            // 문제 번호 업데이트
            document.getElementById('problemInfo').textContent = `문제 ${currentProblemIndex + 1} / ${wrongProblems.length}`;
            
            loadCurrentProblem();
        }

        // 현재 문제 로드 (단순화)
        async function loadCurrentProblem() {
            if (currentProblemIndex >= wrongProblems.length) {
                // 모든 틀린 문제를 다 풀었을 때
                handleAllProblemsCorrect();
                return;
            }

            const problem = wrongProblems[currentProblemIndex];
            currentProblem = problem;
            
            console.log('틀린 문제 데이터:', problem);
            console.log('문제 내용 필드:', {
                question: problem.question,
                content: problem.content,
                hasQuestion: !!problem.question,
                hasContent: !!problem.content
            });

            try {
                // 틀린 문제 데이터에 이미 모든 정보가 있으므로 직접 사용
                const problemData = {
                    question: problem.question || problem.content,
                    content: problem.content || problem.question,
                    option_a: problem.option_a,
                    option_b: problem.option_b,
                    option_c: problem.option_c,
                    option_d: problem.option_d
                };
                
                // 페이지 제목 업데이트
                document.getElementById('problemInfo').textContent = `문제 ${currentProblemIndex + 1} / ${wrongProblems.length}`;
                
                // 문제 내용 업데이트 (코드 블록 처리)
                const questionElement = document.getElementById('question');
                const questionContent = problemData.question || problemData.content || '문제 내용을 불러올 수 없습니다.';
                questionElement.innerHTML = formatCodeBlocks(questionContent);
                
                // 코드 하이라이팅 적용
                if (window.Prism) {
                    Prism.highlightAll();
                }
                
                // 선택지 업데이트 (코드 블록 처리)
                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = `
                    <div class="option" data-option="1"><strong>1.</strong> ${formatCodeBlocks(problemData.option_a)}</div>
                    <div class="option" data-option="2"><strong>2.</strong> ${formatCodeBlocks(problemData.option_b)}</div>
                    <div class="option" data-option="3"><strong>3.</strong> ${formatCodeBlocks(problemData.option_c)}</div>
                    <div class="option" data-option="4"><strong>4.</strong> ${formatCodeBlocks(problemData.option_d)}</div>
                `;
                
                // 선택지 코드 하이라이팅 적용
                if (window.Prism) {
                    Prism.highlightAll();
                }

                // 새 문제 로드 시 결과 영역 초기화
                const result = document.getElementById('result');
                const explanation = document.getElementById('explanation');
                const nextBtn = document.getElementById('nextBtn');
                const submitBtn = document.getElementById('submitBtn');
                const selectedAnswer = document.getElementById('selectedAnswer');
                
                result.style.display = 'none';
                explanation.style.display = 'none';
                nextBtn.style.display = 'none';
                submitBtn.disabled = true;
                selectedAnswer.value = '';
                
                // 선택지 스타일 초기화
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('wrong-selected', 'correct-answer-show');
                });

                // 틀린 문제는 이전 답안과 정답을 표시하지 않음 (다시 풀어보기 위함)
                // showPreviousAnswerAndCorrectAnswer();

                updateNavigationButtons();
            } catch (error) {
                console.error('문제 로드 오류:', error);
                alert('문제를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 이전 답안 표시
        function showPreviousAnswer(userProgress) {
            if (userProgress && userProgress.selected_answer) {
                const selectedOption = userProgress.selected_answer;
                document.getElementById('selectedAnswer').value = selectedOption;
                
                // 틀린 답안 표시
                const optionElement = document.querySelector(`[data-option="${selectedOption}"]`);
                if (optionElement) {
                    optionElement.classList.add('selected', 'wrong-answer');
                }
                
                // 정답 표시
                const correctOption = currentProblem.correctAnswer;
                const correctElement = document.querySelector(`[data-option="${correctOption}"]`);
                if (correctElement) {
                    correctElement.classList.add('correct-answer');
                }
                
                document.getElementById('submitBtn').disabled = true;
            }
        }

        // 네비게이션 버튼 상태 업데이트
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentProblemIndex <= 0) {
                prevBtn.disabled = true;
                prevBtn.style.opacity = '0.5';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                prevBtn.disabled = false;
                prevBtn.style.opacity = '1';
                prevBtn.style.cursor = 'pointer';
            }
            
            if (currentProblemIndex >= wrongProblems.length - 1) {
                nextBtn.textContent = '완료';
            } else {
                nextBtn.textContent = '다음 문제';
            }
        }

        // 문제 이동
        function navigateProblem(direction) {
            const newIndex = currentProblemIndex + direction;
            if (newIndex >= 0 && newIndex < wrongProblems.length) {
                currentProblemIndex = newIndex;
                // 진행상황 저장
                saveWrongProblemProgress();
                loadCurrentProblem();
            } else if (newIndex >= wrongProblems.length) {
                // 모든 문제를 다 풀었을 때
                if (newWrongProblems.length > 0) {
                    // 이번 라운드에서 틀린 문제가 있으면 다시 풀기 옵션 제공
                    if (!isRetryRound) {
                        // 첫 번째 라운드인 경우에만 진행상황 삭제
                        clearWrongProblemProgress();
                    }
                    document.getElementById('problemContainer').innerHTML = `
                        <div class="completion-message">
                            <h3>🎯 이번 라운드 완료!</h3>
                            <p>총 ${wrongProblems.length}문제 중 ${newWrongProblems.length}문제를 틀렸습니다.</p>
                            <p>틀린 문제들을 다시 풀어서 완전히 마스터해보세요!</p>
                            <div style="margin-top: 20px;">
                                <button class="btn-primary" onclick="startNewRound()" style="margin-right: 10px;">틀린 문제 다시 풀기 (${newWrongProblems.length}문제)</button>
                                <button class="btn-secondary" onclick="goBack()">돌아가기</button>
                            </div>
                        </div>
                    `;
                } else {
                    // 모든 문제를 맞췄을 때
                    if (isRetryRound) {
                        // 재도전 라운드에서 모든 문제를 맞춘 경우
                        handleAllProblemsCorrect();
                    } else {
                        // 첫 번째 라운드에서 모든 문제를 맞춘 경우
                        // 틀린 문제가 없으므로 서버에서 틀린 문제 제거 요청
                        handleAllProblemsCorrect();
                    }
                }
            }
        }

        // 간단한 틀린 문제 풀이 시작
        function startWrongProblems() {
            document.getElementById('wrongProblemsList').style.display = 'none';
            document.getElementById('problemContainer').style.display = 'block';
            
            // 첫 번째 문제부터 시작
            currentProblemIndex = 0;
            
            // 문제 번호 업데이트
            document.getElementById('problemInfo').textContent = `문제 ${currentProblemIndex + 1} / ${wrongProblems.length}`;
            
            loadCurrentProblem();
        }

        // 모든 문제를 맞췄을 때 처리 (재도전 또는 첫 번째 라운드)
        async function handleAllProblemsCorrect() {
            try {
                console.log(`${isRetryRound ? '재도전' : '첫 번째 라운드'}에서 모든 문제를 맞춤 - 틀린 문제 제거 및 정답률 업데이트 시작`);
                
                // currentSubject가 없으면 재설정 시도
                if (!currentSubject) {
                    const params = getUrlParams();
                    currentSubject = params.subject;
                    console.log('handleAllProblemsCorrect에서 currentSubject 재설정:', currentSubject);
                    
                    if (!currentSubject) {
                        console.error('currentSubject를 찾을 수 없습니다.');
                        alert('과목 정보를 찾을 수 없습니다. 페이지를 새로고침해주세요.');
                        return;
                    }
                }
                
                // URL 파라미터가 없으면 재설정
                const params = getUrlParams();
                if (!params.subject || !params.mode) {
                    if (currentSubject) {
                        const newUrl = `/wrong-problems.html?subject=${encodeURIComponent(currentSubject)}&mode=solve`;
                        window.history.replaceState({}, '', newUrl);
                        console.log('handleAllProblemsCorrect에서 URL 파라미터 재설정:', newUrl);
                    }
                }
                
                // 현재 재도전 라운드의 문제 ID들을 수집
                const problemIds = wrongProblems.map(problem => problem.id);
                console.log('제거할 문제 ID들:', problemIds);
                console.log('틀린 문제 데이터:', wrongProblems);
                
                // 서버에 틀린 문제 제거 요청
                console.log('API 요청 전송:', {
                    url: `/api/problems/${encodeURIComponent(currentSubject)}/remove-wrong-problems`,
                    problemIds: problemIds
                });
                
                const response = await fetch(`/api/problems/${encodeURIComponent(currentSubject)}/remove-wrong-problems`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        problemIds: problemIds
                    })
                });
                
                console.log('API 응답 상태:', response.status);
                const data = await response.json();
                console.log('API 응답 데이터:', data);
                
                if (data.success) {
                    console.log('틀린 문제 제거 및 정답률 업데이트 성공');
                    console.log('제거된 문제 수:', data.removedCount);
                    
                    // 진행상황 삭제 (성공한 경우에만)
                    clearWrongProblemProgress();
                    
                    // 완료 메시지 표시
                    document.getElementById('problemContainer').innerHTML = `
                        <div class="completion-message">
                            <h3>🎉 완벽하게 마스터했습니다!</h3>
                            <p>재도전에서 모든 문제를 정답으로 완료했습니다!</p>
                            <p>이제 이 과목의 틀린 문제가 없습니다.</p>
                            <button class="btn-primary" onclick="goToProfile()">내 학습현황으로</button>
                        </div>
                    `;
                } else {
                    console.error('틀린 문제 제거 실패:', data.message);
                    console.error('실패 응답:', data);
                    alert(`틀린 문제 제거 중 오류가 발생했습니다: ${data.message}`);
                }
            } catch (error) {
                console.error('틀린 문제 제거 오류:', error);
                alert('틀린 문제 제거 중 오류가 발생했습니다.');
            }
        }

        // 내 학습현황 페이지로 이동
        function goToProfile() {
            window.location.href = '/profile.html';
        }



        // 돌아가기 (단순화)
        function goBack() {
            window.location.href = '/profile.html';
        }

        // 선택지 클릭 이벤트
        document.addEventListener('click', (e) => {
            if (e.target.closest('.option')) {
                const option = e.target.closest('.option');
                const selectedOption = option.dataset.option;
                
                // 기존 선택 해제 및 스타일 초기화
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected');
                    // 이전 스타일 초기화
                    opt.classList.remove('wrong-selected', 'correct-answer-show');
                });
                
                // 새 선택 표시
                option.classList.add('selected');
                document.getElementById('selectedAnswer').value = selectedOption;
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // 폼 제출
        document.getElementById('problemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // URL 파라미터가 없으면 재설정
            const params = getUrlParams();
            if (!params.subject || !params.mode) {
                if (currentSubject) {
                    const newUrl = `/wrong-problems.html?subject=${encodeURIComponent(currentSubject)}&mode=solve`;
                    window.history.replaceState({}, '', newUrl);
                    console.log('답안 제출 시 URL 파라미터 재설정:', newUrl);
                }
            }
            
            const selectedAnswer = document.getElementById('selectedAnswer').value;
            if (!selectedAnswer) {
                alert('답안을 선택해주세요.');
                return;
            }
            
            try {
                // 틀린 문제풀이용 별도 API 호출 (진행상황 업데이트 없음)

                    headers: {
                        'Content-Type': 'application/json'
                    },

                        answer: selectedAnswer
                    })
                });

                if (data.success) {

                    const explanation = document.getElementById('explanation');
                    
                    if (data.isCorrect) {

                        const selectedOption = document.querySelector('.option.selected');
                        if (selectedOption) {
                            selectedOption.classList.remove('selected'); // selected 클래스 제거
                            selectedOption.classList.add('correct-answer-show');
                        }

                    } else {
                        // 정답을 1, 2, 3, 4로 변환
                        const answerMap = { 'A': '1', 'B': '2', 'C': '3', 'D': '4' };
                        const displayCorrectAnswer = answerMap[data.correctAnswer] || data.correctAnswer;

                            selectedOption.classList.add('wrong-selected');

                            console.log('정답 스타일 적용:', correctOption);

                            console.log('정답 클래스:', correctOption.className);

                        // 틀린 문제를 새로운 틀린 문제 배열에 추가
                        const wrongProblem = {
                            id: currentProblem.id,
                            question: currentProblem.question,
                            option_a: currentProblem.option_a,
                            option_b: currentProblem.option_b,
                            option_c: currentProblem.option_c,
                            option_d: currentProblem.option_d,
                            correct_answer: data.correctAnswer
                        };
                        
                        // 중복 확인 후 추가
                        const isDuplicate = newWrongProblems.some(problem => problem.id === wrongProblem.id);
                        if (!isDuplicate) {
                            newWrongProblems.push(wrongProblem);
                            console.log(`틀린 문제 추가: 문제 ID ${wrongProblem.id}, 현재 틀린 문제 수: ${newWrongProblems.length}`);
                        }
                        
                        // 틀렸어도 현재 진행상황은 저장 (같은 문제 다시 시도 가능)
                        saveWrongProblemProgress();
                    }
                    
                    result.style.display = 'block';
                    
                    // 해설이 있으면 표시
                    if (data.explanation) {
                        const formattedExplanation = formatCodeBlocks(data.explanation);
                        explanation.innerHTML = `<strong>해설:</strong> ${formattedExplanation}`;
                        explanation.style.display = 'block';
                    }
                    
                    // 다음 문제 버튼 표시
                    document.getElementById('nextBtn').style.display = 'inline-block';
                    
                    // 제출 버튼 비활성화
                    document.getElementById('submitBtn').disabled = true;
                } else {
                    alert(data.message || '답안 제출 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('답안 제출 오류:', error);

            }
        });

        // 키보드 단축키
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '4') {
                const option = document.querySelector(`[data-option="${e.key}"]`);
                if (option) {
                    option.click();
                }
            } else if (e.key === 'Enter') {
                const submitBtn = document.getElementById('submitBtn');
                if (!submitBtn.disabled) {
                    submitBtn.click();
                }
            }
        });

        // 코드 블록 포맷팅 함수
        function formatCodeBlocks(text) {
            if (!text) return '';
            
            // 먼저 ```로 감싸진 코드 블록을 찾아서 HTML로 변환
            let formattedText = text.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, language, code) {
                const lang = language || 'javascript';
                return `<pre><code class="language-${lang}">${escapeHtml(code.trim())}</code></pre>`;
            });
            
            // 그 다음 `로 감싸진 인라인 코드를 찾아서 HTML로 변환
            formattedText = formattedText.replace(/`([^`]+)`/g, function(match, code) {
                return `<code>${escapeHtml(code)}</code>`;
            });
            
            return formattedText;
        }
        
        // HTML 이스케이프 함수
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

                                explanation.style.display = 'block';
                            }
                            
                            // 다음 문제 버튼 표시
                            document.getElementById('nextBtn').style.display = 'inline-block';
                            
                            // 제출 버튼 비활성화
                            document.getElementById('submitBtn').disabled = true;
                        } else {
                            alert(data.message || '답안 제출 중 오류가 발생했습니다.');
                        }
                    } catch (error) {
                        console.error('답안 제출 오류:', error);
                        alert('답안 제출 중 오류가 발생했습니다.');
                    }
                });
            }
        }

        // 페이지 로드 시 실행

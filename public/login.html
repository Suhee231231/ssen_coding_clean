<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | SSEN CODING</title>
    <!-- 파비콘 설정 -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=2">
    <link rel="apple-touch-icon" href="/favicon.ico?v=2">
    <link rel="manifest" href="/site.webmanifest?v=2">
    <meta name="msapplication-TileColor" content="#00d4aa">
    <meta name="theme-color" content="#00d4aa">
    <link rel="stylesheet" href="/css/style.css?v=1.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asta+Sans:wght@300..800&display=swap" rel="stylesheet">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3234639988304541"
         crossorigin="anonymous"></script>
    <script>
      (function(d) {
        var config = {
          kitId: 'web7wnn',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1 class="logo"><a href="/" style="text-decoration: none; color: inherit;"><span class="logo-highlight">SSEN</span><span class="logo-underline">C</span>ODING</a></h1>
                <div class="nav-links">
                    <a href="/">홈</a>
                    <a href="/register.html" title="학습 진행상황을 저장하고 틀린 문제들만 다시 풀어볼 수 있습니다.">회원가입</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>로그인</h2>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="form-btn">로그인</button>
            </form>
            
            <div class="divider">
                <span>또는</span>
            </div>
            
            <button type="button" class="google-btn" id="googleLoginBtn">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-icon">
                Google로 로그인
            </button>
            
            <div class="form-link">
                계정이 없으신가요? <a href="/register.html" title="학습 진행상황을 저장하고 틀린 문제들만 다시 풀어볼 수 있습니다.">회원가입</a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 로그인 성공 시 세션 스토리지 초기화
                    sessionStorage.removeItem('authStatus');
                    sessionStorage.removeItem('authCheckTime');
                    
                    // 로그인 성공 시 메인 페이지로 이동
                    window.location.href = '/?login=success';
                } else {
                    // 에러 메시지 표시
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                errorMessage.textContent = '서버 오류가 발생했습니다.';
                errorMessage.style.display = 'block';
            }
        });
        
        // Google 로그인 함수
        document.getElementById('googleLoginBtn').addEventListener('click', () => {
            window.location.href = '/auth/google';
        });
    </script>
</body>
</html>

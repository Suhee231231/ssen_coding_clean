<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 | 쎈코딩</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/style.css?v=1.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asta+Sans:wght@300..800&display=swap" rel="stylesheet">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3234639988304541"
         crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1 class="logo"><a href="/" style="text-decoration: none; color: inherit;"><span class="logo-highlight">SSEN</span><span class="logo-underline">C</span>ODING</a></h1>
                <div class="nav-links">
                    <a href="/">홈</a>
                    <a href="/login.html" title="학습 진행상황을 저장하고 틀린 문제들만 다시 풀어볼 수 있습니다.">로그인</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>이메일 인증</h2>
            <div id="message" class="success-message" style="display: none;"></div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div id="loadingMessage">
                <p>이메일 인증을 처리하고 있습니다...</p>
            </div>
            
            <div id="successContent" style="display: none;">
                <p>이메일 인증이 완료되었습니다!</p>
                <button onclick="window.location.href='/login.html'" class="form-btn" title="학습 진행상황을 저장하고 틀린 문제들만 다시 풀어볼 수 있습니다.">로그인하기</button>
            </div>
            
            <div id="errorContent" style="display: none;">
                <p>인증에 실패했습니다.</p>
                <button onclick="window.location.href='/register.html'" class="form-btn" title="학습 진행상황을 저장하고 틀린 문제들만 다시 풀어볼 수 있습니다.">회원가입으로 돌아가기</button>
            </div>
        </div>
    </main>

    <script>
        // URL에서 토큰 추출
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showError('인증 토큰이 없습니다.');
        } else {
            verifyEmail(token);
        }
        
        async function verifyEmail(token) {
            try {
                const response = await fetch(`/api/email-verification/verify?token=${token}`);
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('인증 오류:', error);
                showError('서버 오류가 발생했습니다.');
            }
        }
        
        function showSuccess(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('successContent').style.display = 'block';
            document.getElementById('message').textContent = message;
            document.getElementById('message').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorContent').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }


    </script>
</body>
</html>

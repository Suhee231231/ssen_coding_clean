<body>
    <header>
        <nav>
            <div class="nav-container">
                <h2 class="logo"><a href="/" style="text-decoration: none; color: inherit;"><span class="logo-highlight">SSEN</span><span class="logo-underline">C</span>ODING</a></h2>

                    <a href="/register.html">회원가입</a>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="form-container">
            <h2>비밀번호 재설정</h2>
            <p style="text-align: center; color: #666; margin-bottom: 2rem;">
                새로운 비밀번호를 입력해주세요.
            </p>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">새 비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="form-btn">비밀번호 변경</button>
            </form>
            
            <div class="form-link" style="margin-top: 2rem;">
                <a href="/login.html">로그인으로 돌아가기</a>
            </div>
        </div>
    </main>

    <script>
        // URL에서 토큰 추출
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // 토큰이 없으면 에러 메시지 표시
        if (!token) {
            document.getElementById('errorMessage').textContent = '유효하지 않은 링크입니다.';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 메시지 초기화
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 비밀번호 확인
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = '비밀번호가 일치하지 않습니다.';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token: token,
                        newPassword: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 성공 메시지 표시
                    successMessage.textContent = data.message;
                    successMessage.style.display = 'block';
                    
                    // 폼 숨기기
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    
                    // 3초 후 로그인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    // 에러 메시지 표시
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('비밀번호 재설정 오류:', error);
                errorMessage.textContent = '서버 오류가 발생했습니다.';
                errorMessage.style.display = 'block';
            }
        });
    </script>

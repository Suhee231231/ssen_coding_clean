<body>
    <header>
        <nav>
            <div class="nav-container">
                <h2 class="logo"><a href="/" style="text-decoration: none; color: inherit;"><span class="logo-highlight">SSEN</span><span class="logo-underline">C</span>ODING</a></h2>

            </div>
        </nav>
    </header>
    
    <main>
        <div class="form-container">
            <h2>비밀번호 찾기</h2>
            <p style="text-align: center; color: #666; margin-bottom: 2rem;">
                가입하신 이메일 주소를 입력하시면<br>
                비밀번호 재설정 링크를 보내드립니다.
            </p>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="form-btn">비밀번호 재설정 링크 보내기</button>
            </form>
            
            <div class="form-link" style="margin-top: 2rem;">
                <a href="/login.html">로그인으로 돌아가기</a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 메시지 초기화
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 성공 메시지 표시
                    successMessage.textContent = data.message;
                    successMessage.style.display = 'block';
                    
                    // 폼 초기화
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    // 에러 메시지 표시
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('비밀번호 찾기 오류:', error);
                errorMessage.textContent = '서버 오류가 발생했습니다.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
